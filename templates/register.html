{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {{ form.hidden_tag() }}
  
    <div class="mb-3">
        <label>Username</label>
        {{ form.username(class="form-control") }}
    </div>
    <div class="mb-3">
        <label>Password</label>
        {{ form.password(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
